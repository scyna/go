syntax = "proto3";

package proto;
option  optimize_for = CODE_SIZE;
option  go_package = "./;proto";

message CreateSyncRequest{
    string Module = 1;  //vf_account
    string Channel = 2; //sync_account
    string Receiver = 3; //loyalty
}

message DropSyncRequest{
    string Module = 1;
    string Channel = 2;
}
